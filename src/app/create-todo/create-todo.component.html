<div
  style="
    display: flex;
    flex-direction: column;
    width: 60%;
    margin: auto;
    gap: 20px;
  "
>
  <input placeholder="Title..." [(ngModel)]="todo.title"  />
  <textarea
    name=""
    id=""
    cols="30"
    rows="10"
    placeholder="Description..."
    [(ngModel)] = "todo.description"
  ></textarea>
  <div>
    <span>Completed ?: </span>
    <input type="checkbox" [(ngModel)]="todo.completed" />
  </div>
  <button (click)="createTodo()" >Add new task</button>
</div>
